version: 1.0
configuration:
  has_webserver: false
  readonly_paths:
    - src/test/*
  scoring:
    command: mvn clean test
    files:
      - target/surefire-reports/TEST-com.example.hrspringbootwebtest.controller.TestProjectRESTController.xml
